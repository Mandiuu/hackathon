<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>YOUR ROOTS</title>
    <link rel="icon" href="root_icon.png">

    <style>
        body {
            background-color: #F6F3EA;
            margin: 0;
            font-family: 'Barlow', 'Times New Roman', Times, serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-family: 'Lora', Georgia, serif;
            font-size: 3em;
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border: 2px solid #333;
            border-radius: 10px;
        }

        .auth-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .auth-buttons button {
            margin-left: 10px;
            background-color: #f05349;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
        }
    </style>
</head>

<body>
    <div class="auth-buttons">
        <button id="home-btn">Home</button>
        <button id="forum-btn">Forum</button>
    </div>

    <h1>YOUR ROOTS</h1>
    <img src="graph.png" alt="Family Tree Graph">

    <script>
        document.getElementById('home-btn').addEventListener('click', function () {
            window.location.href = 'index.html';  
        });

        document.getElementById('forum-btn').addEventListener('click', function () {
            window.location.href = 'forum.html';  
        });
    </script>
</body>

</html>
